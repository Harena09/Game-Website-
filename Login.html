<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../cssFiles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Login Page</title>
</head>
<body>
    


    <div class="logIn">


      

        <div class="container">
    
            <form id="Login">

             <h1>Log in </h1>


             <br>Email:</br>
            <input type="email" id="email" placeholder="Enter Email" autocomplete= "given-name" name="email" required><br>
             <span id="checkemail"></span>
    
            <br>Password:</br>
            <input type="password" id="password" placeholder="Enter Password" autocomplete= "off" name="passw" required><br>
            <span id="checkpsw"></span>
            <label>
    
               <input type="checkbox" checked="checked" name="remember"> Remember me
    
            </label>
    
               <p>        </p>
    
            <button type="submit" class="Submit">Login</button>

        </form>


        
    </div>
    
   <div id="backButton" class="backButton">

            <a href="index.html"> <i class="fa-solid fa-arrow-left"></i></a>
              
        
        
           </div>
    <script src="../javascriptFiles/login.js"></script>
   
    <script src="../javascriptFiles/footer.js"></script>

   </body>

</html>
