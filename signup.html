    <title>Sign up</title>

<body>


<div class="signUp">


    <div class="container">
        
        <h2> Sign Up</h2>


      <div class="inputBox" id="Form">

      <!-- Add something -->
  <form id="Form">


    <br>Name:</br>

    <input type="text" id="FirstName" placeholder="First Name" autocomplete= "given-name" name= "Name" required><br>
    <input type="text" id="LastName" placeholder="Last Name" autocomplete= "family-name" name="Name" required><br>


    <br>Email:</br>

    <input type="email" id="email" placeholder="Email" autocomplete= "off" name="mail"  spellcheck="false" required ><br>
    <span id="checkemail"></span>



    <br>Phone Number:</br>
    <input type="tel" id="PhoneNumber" name="phnm" required ><br>
    <span id="checkphn"></span>

    <br>Password:</br>

    <input type="password" id="Password" placeholder="Enter Password" autocomplete= "off" name="passw" required><br>
    <span id="checkpsw"></span>

     <button type="submit" class="Submit" id="Submit" >Sign Up</button>
   



        </div>
        
   </form>

  
   
     </div>

</div>
